<!DOCTYPE html>
<html lang="pt-BR" id="html-theme">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Gerente - Grammy 2025</title>
  <style>
    :root {
      --bg-primary: linear-gradient(135deg, #264491, #1a2d64);
      --bg-secondary: rgba(10, 15, 50, 0.9);
      --form-bg: rgba(79, 92, 189, 0.8);
      --text-color: #fff;
      --input-bg: rgba(255, 255, 255, 0.1);
      --input-border: rgba(255, 255, 255, 0.2);
      --btn-gradient: linear-gradient(90deg, #00bfff, #0088cc);
      --gold: gold;
      --glow: rgba(255, 215, 0, 0.8);
    }


    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }


    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events: none;
      z-index: -1;
    }


    body {
      background: var(--bg-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }


    .container {
      width: 90%;
      max-width: 1000px;
      background: var(--bg-secondary);
      border: 3px solid var(--gold);
      border-radius: 20px;
      box-shadow: 0 0 30px var(--glow);
      padding: 40px 20px;
      margin: 30px 0;
    }


    .logo {
      font-size: 4rem;
      color: var(--gold);
      text-shadow: 0 0 15px var(--glow);
      text-align: center;
    }


    h2 {
      text-align: center;
      color: var(--gold);
      text-shadow: 0 0 15px var(--glow);
      font-size: 3rem;
      margin: 20px 0;
    }


    .form-group {
      margin: 20px 0;
    }


    .form-group label {
      display: block;
      color: white;
      margin-bottom: 8px;
    }


    .form-control {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--input-border);
      border-radius: 8px;
      background: var(--input-bg);
      color: white;
    }


    button {
      padding: 12px 20px;
      background: var(--btn-gradient);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }


    .btn-voltar {
      background: #ca151e;
      color: white;
    }


    .section {
      padding: 20px;
      border-bottom: 1px solid #eee;
    }

    .section h2 {
      font-size: 1.4rem;
      color: #1a2b6d;
      margin-bottom: 15px;
      border-left: 4px solid #1a2b6d;
      padding-left: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 6px;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      background: #fff;
    }

    .form-control:focus {
      outline: none;
      border-color: #1a2b6d;
    }

    .btn-primary {
      background: #1a2b6d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-primary:hover {
      background: #132057;
    }

    .link-card {
      background: #134a81;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .link-card h4 {
      font-size: 1.1rem;
      color: #1a2b6d;
      margin-bottom: 8px;
    }

    .link-card p {
      font-size: 0.95rem;
      color: #555;
      margin: 4px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #14084e;
    }

    th {
      background: #e9ecef;
      color: #333;
      font-weight: 600;
    }

    tr:hover {
      background: #f1f3f7;
    }

    ol.ranking {
      list-style: none;
      padding: 0;
    }

    ol.ranking li {
      padding: 10px 15px;
      background: #052b52;
      margin: 8px 0;
      border-left: 4px solid #1a2b6d;
      font-size: 1rem;
    }

    .pdf-button {
      display: block;
      width: 100%;
      text-align: center;
      padding: 14px;
      background: #007bff;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px 0;
    }

    .pdf-button:hover {
      background: #0069d9;
    }
  </style>

  <!-- Bibliotecas para PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

  <div class="container">

    <!-- Cabe√ßalho -->
    <header>
      <h1>The Grammy Awards 2025</h1>
      <p>Painel do Gerente - Administra√ß√£o de Avalia√ß√µes</p>
    </header>

    <!-- Bot√µes de navega√ß√£o -->
    <div class="nav-buttons">
      <button onclick="voltarPagina()" class="btn btn-voltar"> sair</button>
    
    </div>

    <!-- Cadastro de link -->
    <div class="section">
      <h1> Cadastrar Apresenta√ß√£o</h1>
      <div class="form-group">
        <label>T√≠tulo da Apresenta√ß√£o</label>
        <input type="text" id="titulo" class="form-control" placeholder="Ex: Equipe A - Dan√ßa Criativa">
      </div>
      <div class="form-group">
        <label>Criador / Equipe</label>
        <input type="text" id="criador" class="form-control" placeholder="Nome da equipe">
      </div>
      <div class="form-group">
        <label>Link da Pasta no Google Drive</label>
        <input type="url" id="url" class="form-control" placeholder="Cole o link p√∫blico aqui">
      </div>
      <button onclick="cadastrarPasta()" class="btn-primary">‚ûï Cadastrar Apresenta√ß√£o</button>
    </div>

    <!-- Links cadastrados -->
    <div class="section">
      <h3>üìÅ Apresenta√ß√µes Cadastradas</h3>
      <div id="listaPastas">
        <!-- Ser√° preenchido dinamicamente -->
      </div>
    </div>

    <!-- Ranking Final -->
    <div class="section">
      <h3>Classifica√ß√£o Final</h3>
      <ol class="ranking" id="ranking">
        <!-- Preenchido automaticamente -->
      </ol>
    </div>

    <!-- Detalhes das Avalia√ß√µes -->
    <div class="section">
      <h3> Avalia√ß√µes por Jurado</h3>
      <table id="tabelaAvaliacoes">
        <!-- Preenchido automaticamente -->
      </table>
    </div>

    <!-- Bot√£o de PDF -->
    <div style="padding: 20px; text-align: center; background: #054b92;">
      <button onclick="gerarPDF()" class="pdf-button">üìÑ Baixar Relat√≥rio Completo em PDF</button>
    </div>

  </div>

  <!-- Relat√≥rio oculto para PDF -->
  <div id="relatorioPDF" style="position: absolute; left: -9999px; width: 210mm; background: rgb(86, 74, 156); color: black; font-family: Arial;">
    <h2>Relat√≥rio de Avalia√ß√µes - The Grammy Awards 2025</h2>
    <p><strong>Data:</strong> <span id="pdfData"></span></p>
    <div id="pdfTabela"></div>
    <h3>Classifica√ß√£o Final</h3>
    <ol id="pdfRanking"></ol>
  </div>

  <script>
    // Recuperar dados salvos
    let bancoDados = JSON.parse(localStorage.getItem("bancoDados")) || { pastas: [] };
    let avaliacoes = JSON.parse(localStorage.getItem("avaliacoes")) || {};

    // Fun√ß√£o: cadastrar nova apresenta√ß√£o
    function cadastrarPasta() {
      const titulo = document.getElementById("titulo").value.trim();
      const criador = document.getElementById("criador").value.trim();
      const url = document.getElementById("url").value.trim();

      if (!titulo || !criador || !url) {
        alert("Preencha todos os campos.");
        return;
      }

      const id = bancoDados.pastas.length ? bancoDados.pastas[bancoDados.pastas.length - 1].id + 1 : 1;
      bancoDados.pastas.push({ id, titulo, criador, url });
      localStorage.setItem("bancoDados", JSON.stringify(bancoDados));

      // Limpar campos
      document.getElementById("titulo").value = "";
      document.getElementById("criador").value = "";
      document.getElementById("url").value = "";

      // Atualizar exibi√ß√£o
      renderizarPastas();
      atualizarRanking();
      mostrarDetalhesAvaliacoes();
    }

    // Fun√ß√£o: excluir apresenta√ß√£o
    function excluirPasta(id) {
      if (confirm("Tem certeza que deseja excluir esta apresenta√ß√£o?")) {
        bancoDados.pastas = bancoDados.pastas.filter(p => p.id !== id);
        delete avaliacoes[id];
        localStorage.setItem("bancoDados", JSON.stringify(bancoDados));
        localStorage.setItem("avaliacoes", JSON.stringify(avaliacoes));
        renderizarPastas();
        atualizarRanking();
        mostrarDetalhesAvaliacoes();
      }
    }

    // Fun√ß√£o: renderizar lista de pastas
    function renderizarPastas() {
      const div = document.getElementById("listaPastas");
      div.innerHTML = "";

      if (bancoDados.pastas.length === 0) {
        div.innerHTML = "<p>Nenhuma apresenta√ß√£o cadastrada.</p>";
        return;
      }

      bancoDados.pastas.forEach(pasta => {
        const avs = avaliacoes[pasta.id] || {};
        const media = Object.keys(avs).length 
          ? (Object.values(avs).map(a => parseFloat(a.media)).reduce((a,b) => a+b, 0) / Object.keys(avs).length).toFixed(2)
          : "‚Äì";

        const item = document.createElement("div");
        item.className = "link-card";
        item.innerHTML = `
          <h4>${pasta.titulo}</h4>
          <p><strong>Criador:</strong> ${pasta.criador}</p>
          <p><strong>M√©dia Geral:</strong> ${media} (${Object.keys(avs).length} avalia√ß√µes)</p>
          <a href="${pasta.url}" target="_blank" style="color:#007bff;">üìÇ Acessar pasta no Google Drive</a>
          <button onclick="excluirPasta(${pasta.id})" style="float:right; background:#dc3545; color:white; border:none; padding:6px 10px; border-radius:4px; font-size:0.9rem;">üóëÔ∏è Excluir</button>
        `;
        div.appendChild(item);
      });
    }

    // Fun√ß√£o: atualizar ranking
    function atualizarRanking() {
      const ol = document.getElementById("ranking");
      ol.innerHTML = "";

      const ranking = bancoDados.pastas
        .map(pasta => {
          const avs = avaliacoes[pasta.id] || {};
          const media = Object.keys(avs).length 
            ? (Object.values(avs).map(a => parseFloat(a.media)).reduce((a,b) => a+b, 0) / Object.keys(avs).length)
            : 0;
          return { ...pasta, media };
        })
        .sort((a, b) => b.media - a.media);

      ranking.forEach((pasta, i) => {
        const li = document.createElement("li");
        li.textContent = `${["1¬∫","2¬∫","3¬∫"][i] || (i+1)+"¬∫"} lugar: ${pasta.titulo} - M√©dia ${pasta.media.toFixed(2)}`;
        ol.appendChild(li);
      });
    }

    // Fun√ß√£o: mostrar detalhes das avalia√ß√µes
    function mostrarDetalhesAvaliacoes() {
      const tabela = document.getElementById("tabelaAvaliacoes");
      tabela.innerHTML = "";

      const thead = document.createElement("thead");
      thead.innerHTML = `
        <tr>
          <th>V√≠deo</th>
          <th>Jurado</th>
          <th>M√©dia</th>
          <th>Notas</th>
        </tr>
      `;
      tabela.appendChild(thead);

      const tbody = document.createElement("tbody");

      bancoDados.pastas.forEach(pasta => {
        const avs = avaliacoes[pasta.id] || {};
        Object.keys(avs).forEach(jurado => {
          const av = avs[jurado];
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${pasta.titulo}</td>
            <td>${jurado}</td>
            <td>${av.media}</td>
            <td>${Object.values(av.notas).map(n => n.toFixed(1)).join(', ')}</td>
          `;
          tbody.appendChild(tr);
        });
      });

      if (tbody.children.length === 0) {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td colspan="4" style="text-align:center; color:#999;">Nenhuma avalia√ß√£o realizada.</td>`;
        tbody.appendChild(tr);
      }

      tabela.appendChild(tbody);
    }

    // Fun√ß√£o: gerar PDF
    function gerarPDF() {
      const { jsPDF } = window.jspdf;
      document.getElementById("pdfData").textContent = new Date().toLocaleString();

      // Tabela de avalia√ß√µes
      let tabelaHTML = "<table border='1'><tr><th>V√≠deo</th><th>Jurado</th><th>M√©dia</th></tr>";
      bancoDados.pastas.forEach(pasta => {
        const avs = avaliacoes[pasta.id] || {};
        Object.keys(avs).forEach(jurado => {
          const av = avs[jurado];
          tabelaHTML += `<tr><td>${pasta.titulo}</td><td>${jurado}</td><td>${av.media}</td></tr>`;
        });
      });
      tabelaHTML += "</table>";
      document.getElementById("pdfTabela").innerHTML = tabelaHTML;

      // Ranking no PDF
      const olPDF = document.getElementById("pdfRanking");
      olPDF.innerHTML = "";
      const ranking = bancoDados.pastas
        .map(pasta => {
          const avs = avaliacoes[pasta.id] || {};
          const media = Object.keys(avs).length 
            ? (Object.values(avs).map(a => parseFloat(a.media)).reduce((a,b) => a+b, 0) / Object.keys(avs).length)
            : 0;
          return { ...pasta, media };
        })
        .sort((a, b) => b.media - a.media);
      ranking.forEach((pasta, i) => {
        const li = document.createElement("li");
        li.textContent = `${["1¬∫","2¬∫","3¬∫"][i] || (i+1)+"¬∫"} lugar: ${pasta.titulo} - M√©dia ${pasta.media.toFixed(2)}`;
        olPDF.appendChild(li);
      });

      // Gerar PDF
      html2canvas(document.getElementById("relatorioPDF")).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const pdf = new jsPDF();
        pdf.addImage(imgData, 'PNG', 10, 10, 190, 0);
        pdf.save("relatorio_grammy_2025.pdf");
      });
    }

    // Fun√ß√µes de navega√ß√£o
    function voltarPagina() {
      window.history.back();
    }

    function sair() {
      if (confirm("Deseja realmente sair?")) {
        localStorage.removeItem("usuarioAtual");
        window.location.href = "login.html";
      }
    }

    // Inicializar
    renderizarPastas();
    atualizarRanking();
    mostrarDetalhesAvaliacoes();
  </script>
</body>
</html>
